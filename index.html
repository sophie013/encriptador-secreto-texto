<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" placeholder="Ingrese su texto aquí"></textarea>

            <p class="terminos">
                Bienvenido, favor de ingresar solo letras minúsculas (no acentos ni números).
            </p> 

            <div class="botones">
                <button class="btn-copy-text" onclick="copiarTexto()">Copiar texto</button>
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

        <div class="encriptado">
            <img src="./img/encriptador-secreto.jpg" alt="Encriptador Secreto" id="encriptador-secreto" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje generado.</h2>
                <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar.</p>
            </div>
        </div>
    </div>

    <p class="name-desing">by Sophia Lopez (2024)</p>
    <a class="github" href="https://github.com/sophie013" target="_blank">
      <img class="img-redes" src="img/github.png" alt="imagen de github"> GitHub
    </a>
        
      
    <script src="./index.js"></script>
</body>
</html>
